<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>captionVoice</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>\
        <script type="text/javascript" src="js/buffer.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="target"></div>
        <div id="settings">
            <fieldset>
                <legend>Настройка фонового звука</legend>
                <input id="bg-gain" class="vocoder-option" type="range" name="gain" step="0.1" min="0" max="2" value="0.1"/>
            </fieldset>
            <fieldset>
                <legend>Модулятор</legend>
                <input id="voice-gain" class="vocoder-option" type="range" name="voice-gain" step="0.2" min="0" max="4" value="2"/>
            </fieldset>

            <fieldset>
                <legend>Несущий сигнал</legend>
                <label>Растройка<br />
                    <input id="сarrier-detune" class="vocoder-option" type="range" name="detune" step="1" min="-1200" max="1200" value="800"/>
                </label>
                <label>Усилитель<br />
                    <input id="сarrier-gain" class="vocoder-option" type="range" name="сarrier-gain" step="0.1" min="-2" max="2" value="0"/>
                </label>
            </fieldset>
            <fieldset>
                <legend>PitchShift</legend>
                <label>
                    Размер окна
                    <input type="range" class="vocoder-option" id="grainSize" name="grainSize" step="1" min="0" max="5" value="1"/>
                </label>
                <label>
                    Коэффициент
                    <input type="range" class="vocoder-option" id="pitchShift" name="pitchShift" step="0.01" min="0.5" max="2" value="0.77"/>
                </label>
                <label>
                    Перекрытие
                    <input type="range" class="vocoder-option" id="overLap" name="overLap" step="0.01" min="0" max="0.75" value="0.5"/>
                </label>
            </fieldset>
            <fieldset>
               <legend>Эквалайзер</legend>
                    <label>20 Гц<b>(1)</b><br />
                        <input id="filter_20" class="vocoder-option" type="range" name="filter_20" step="0.1" min="-30" max="30" value="1"/>
                    </label>
                    <label>50 Гц<b>(-1)</b><br />
                        <input id="filter_50" class="vocoder-option" type="range" name="filter_50" step="0.1" min="-30" max="30" value="1"/>
                    </label>
                    <label>75 Гц<b>(2)</b>
                        <input id="filter_75" class="vocoder-option" type="range" name="filter_75" step="0.1" min="-30" max="30" value="2"/>
                    </label>
                    <label>560 Гц<b>(2)</b>
                        <input id="filter_560" class="vocoder-option" type="range" name="filter_560" step="0.1" min="-30" max="30" value="2"/>
                    </label>
                    <label>2000 Гц<b>(-2)</b>
                        <input id="filter_2000" class="vocoder-option" type="range" name="filter_2000" step="0.1" min="-30" max="30" value="-2"/>
                    </label>
                    <label>5000 Гц<b>(1)</b>
                        <input id="filter_5000" class="vocoder-option" type="range" name="filter_5000" step="0.1" min="-30" max="30" value="1"/>
                    </label>
            </fieldset>
        </div>
    </body>
</html>
