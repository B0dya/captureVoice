<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>captionVoice</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="target"></div>
        <div id="settings">
            <h2>Настройка фона</h2>
            <fieldset>
            <input style="width: 250px" id="bg-gain" type="range" name="gain" step="0.1" min="0" max="2" value="0.1"/>
            </fieldset>
            <h2>Настройки голоса</h2>
            <fieldset>
                <legend>Модулятор</legend>
                <input style="width: 250px" id="voice-gain" type="range" name="voice-gain" step="0.2" min="0" max="4" value="2"/>
            </fieldset>

            <fieldset>
                <legend>Несущий сигнал</legend>
                <label>Растройка<br />
                    <input style="width: 250px" id="сarrier-detune" type="range" name="detune" step="1" min="-1200" max="1200" value="-600"/>
                </label>
                <label>Усилитель<br />
                    <input style="width: 250px" id="сarrier-gain" type="range" name="сarrier-gain" step="0.1" min="0" max="2" value="0"/>
                </label>
            </fieldset>
        </div>
    </body>
</html>
